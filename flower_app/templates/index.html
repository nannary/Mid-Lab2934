{% extends "base.html" %} {% block content %}

<div class="container mt-3 ">
  {% for x in Flowerdata %}
  <div class="card mb-5" style="width: 44rem">
    <img src="{{ x.image.url }}" class="card-img-top" style="width: 700px" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{x.name}}</h5>
      <small class="badge bg-warning">วงศ์ : {{x.wong}}</small>
      <small  class="badge bg-info">สกุล :{{x.sagun}}</small>
      <p class="card-text">สรรพคุณ : {{x.properties}}</p>
    </div>
  </div>

  


  {% endfor %}
</div>
{% endblock %}
